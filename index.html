<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>layout</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <div class="nav-indices">
                <ul>
                    <li><a href="#">champ</a></li>
                    <li><a href="#">lore</a></li>
                    <li><a href="#">rolls</a></li>   
                </ul>
            </div>
        </nav>
    </header>
    <main class="main-container">
        <aside class="aside-container">
            <div>
                <img src="./assets/atrox.png" alt="">
                <div class="text-container">
                    <P>Aatrox</P>
                    <h2>TOP</h2>
                </div>
            </div>
            <div>
                <img src="./assets/grave.png" alt="">
                <div class="text-container">
                    <p>Grave</p>
                    <h2>JUNGLE</h2>
                </div>
            </div>
            <div>
                <img src="./assets/arhi.png" alt="">
                <div class="text-container">
                    <p>Arhi</p>
                    <h2>MID</h2>
                </div>
            </div>
            <div>
                <img src="./assets/blitz.png" alt="">
                <div class="text-container">
                    <p>Blitzcrank</p>
                    <h2>SUPPORT</h2>
                </div>
            </div>
            <div>
                <img src="./assets/kalista.png" alt="">  
                <div class="text-container">
                    <p>Kalista</p>
                    <h2>BOTTOM</h2>
                </div>
            </div>
        </aside>
        <section class="mapa">
            <img src="./assets/grieta.png" alt="">
        </section>   
    </main>   
</body>
</html>
